<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        .btn {
            font-family: Arial;
            font-size: small;
            cursor: pointer;
            display: inline-block;
            background: #767676;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            border-width: 0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><b>ID</b></td>
        <td th:text="${user.getId()}"></td>
    </tr>
    <tr>
        <td><b>Name</b></td>
        <td th:text="${user.getName()}"></td>
    </tr>
    <tr>
        <td><b>E-mail</b></td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
</table>
<br/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
<a href="/users" class="btn">Back</a>
    <input type="submit" class="btn" value="Delete"/>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}" class="btn">Edit</a>
</form>
</body>
</html>
